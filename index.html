<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="timer, online timer, 타이머, 온라인타이머">
    <meta name="description" content=" 간단한 온라인 타이머">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36122c3a09.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">   
    <title>Online Timer⏱</title>
    <script src="main.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fa-solid fa-clock"></i>
            <a href="#" id="small_title">타이머</a>
            <a href="#" id="normal_title">뽀모도로 타이머</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="#" id="report">Report</a></li>
            <li><a href="#" id="setting">Setting</a></li>
        </ul>

        <ul class="navbar__button">
            <a href="#" id="report"><i class="fa-solid fa-chart-simple"></i></a>
            <a href="#" id="setting"><i class="fa-solid fa-gear"></i></a>
        </ul>
    </nav>
    
    <section class="timer">
        <div class="timer__clock"></div>
        <button class="timer__button">
            <a href="#" class="timer__button__play">
                <i class="fa-solid fa-play"></i>
            </a>
            <a href="#" class="timer__button__pause">
                <i class="fa-solid fa-pause"></i>
            </a>
        </button>
    </section>
</body>
</html>
